<html>
<head>
    <title>Simple chat</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="race.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>
<body>

<div class="wrapper-race">
    <ul class="users-race-list">

    </ul>

    <div class="wrapper-text-race">

        <div class="text-race">

       </div>
    </div>

   <div class="wrapper-other-info">
       <div class="timer-end-race">
       </div>

       <div class="bot-container">
           <div class="bot-message">
               <div class="bot-message-info">

               </div>
           </div>
           <img src="bot.png" alt="" class="bot-img">
       </div>
   </div>


    <div class="wrapper-text-area">
        <textarea name="answer" id="race-player-answer"></textarea>
    </div>
</div>
</body>
</html>
